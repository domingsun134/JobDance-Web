# Render Blueprint Configuration
# This file can be used to deploy your service via Render's Blueprint feature
# Or you can manually create the service and use the dashboard

services:
  - type: web
    name: jobdance-web
    env: node
    region: singapore  # Change to your preferred region
    plan: starter  # Options: free, starter, standard, pro
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false  # Set this manually in Render dashboard
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false  # Set this manually in Render dashboard
      - key: AWS_ACCESS_KEY_ID
        sync: false  # Set this manually in Render dashboard
      - key: AWS_SECRET_ACCESS_KEY
        sync: false  # Set this manually in Render dashboard
      - key: AWS_REGION
        value: ap-southeast-1  # Or your preferred AWS region
      - key: AWS_S3_BUCKET_NAME
        sync: false  # Set this manually in Render dashboard



